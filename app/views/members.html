<h2>Members</h2>

<ul ng-init="membersCtrl.init()">
  <li ng-repeat="user in membersCtrl.users track by $index">
    <span ng-bind="user.name"></span>
    <button ng-click="membersCtrl.deleteUser(user)">delete</button>
  </li>
</ul>

<form ng-submit="membersCtrl.addUser()">
  <input type="text" ng-model="membersCtrl.newUser" /><button type="submit">Add</button>
</form>
